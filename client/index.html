<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="img">
        <img src="google_logo.jpg" alt="Google Logo" width="30%">
    </div>
    <div class="searchBar">
        <form>
            <input class ="searchBox" type="text" placeholder="Search 'Animals'" name="fSearchBox"/>
        </form>
    </div>
    <div>
        <form class="sBtns">
            <input id="searchBtn" class="searchBtns" type="submit" value="Search" width="10px"/>
            <input id="luckyBtn" class="searchBtns" type="submit" value="I'm Feeling Lucky" width="140px"/>
            </form>
    </div>
    
    <div class="resultsList">
        <p id="stuff"></p>
    </div>
</body>
</html>
